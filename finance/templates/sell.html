{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div>
            <select name="symbol" placeholder="Symbol" type="text">
                <option diabled selected>Stocks</option>
                {% for stock in stocks %}
                    <option value="{{ stock["stock_symbol"] }}">{{ stock["stock_symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
