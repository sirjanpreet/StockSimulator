{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
    <table class="table">
        <thread>
                <td>Stock Symbol</td>
                <td>Shares Owned</td>
                <td>Current Price</td>
                <td>Total Holding</td>
        </thread>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock["stock_symbol"] }}</td>
                <td>{{ stock["shares"] }}</td>
                <td>{{ stock["current_price"] }}</td>
                <td>{{ stock["total_holding"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
